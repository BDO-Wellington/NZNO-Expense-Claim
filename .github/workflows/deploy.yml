name: Deploy to GitHub Pages with Secrets

on:
  push:
    branches: [ main, modularization ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Create config.json from secrets
        run: |
          cat > config.json << EOF
          {
            "SUBMIT_INDIVIDUAL_LINE_ITEMS": false,
            "API_URL": "${{ secrets.ZAPIER_WEBHOOK_URL }}",
            "DEBUG_MODE": "PRODUCTION"
          }
          EOF
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
